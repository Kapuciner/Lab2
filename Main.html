<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>let day = prompt("Введите день")
let month = prompt("Введите месяц")
alert("Спасибо!")
let x = Number(day) + Number(month)
alert(x)
if(x < 11 && x > 1) alert("Маловато")
else if(x > 10 && x < 21) alert("Все еще маловато")
else if(x > 20) alert("Терпимо")
else alert("Сойдет")
</script>
</body>
</html>
